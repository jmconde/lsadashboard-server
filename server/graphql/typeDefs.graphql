scalar DateTime
# scalar Metric

enum PhotoCategory {
  SELFIE
  PORTRAIT
  ACTION
  LANDSCAPE
  GRAPHIC
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!,
  githubLogin: String!
  name: String
  avatar: String
  postedPhotos: [Photo!]!
  inPhotos: [Photo!]!
}

type Photo {
  id: ID!
  url: String!
  name: String!
  description: String
  category: PhotoCategory!
  postedBy: User!
  taggedUsers: [User!]!
  created: DateTime!
}

input PostPhotoInput {
  name: String!
  category: PhotoCategory=PORTRAIT
  description: String
}

type IntDataPoint {
  x: String,
  y: Int
}

type Metric {
  metric: Float!,
  id: String
}

type GroupedMetrics {
  id: Int
  name: String,
  metrics: [Metric!]!
}

type IvaoID {
  user: String!,
  vid: String,
}

type IvaoMetrics {
  all: [Metric!]!,
  byPilot: [GroupedMetrics!]!
}

type Query {
    monthlyFlightsByPilot(date: String!, unit: String!) : [IntDataPoint!]!,
    monthlyFlightsByDay(date: String!, unit: String!) : [IntDataPoint!]!,
    monthlyTotalFlights(date: String!, unit: String!) : Metric!,
    getMetrics(date: String!, unit: String!) : [Metric!]!
    getIvaoVIds: [IvaoID!]!
    getIvaoMetrics(start: String!, end: String!) : IvaoMetrics!
}

type Mutation {
  fakeUserAuth(githubLogin: ID!): AuthPayload!
  addFakeUsers(count: Int=1): [User!]!
  postPhoto(input: PostPhotoInput!): Photo!
  githubAuth(code: String!): AuthPayload!
}

type Subscription {
  newPhoto: Photo!
  newUser: User!
}